version: '2'
services:
  ha:  
    image: "homeassistant/home-assistant:0.96.5"
    ports:
     - 8123:8123
    volumes: 
      - ./homeassistant:/config
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    depends_on: 
      - mysql
    network_mode: host
    container_name: ha
    
  grafana:
    image: "grafana/grafana:6.2.5"
    ports:
      - 3000:3000
    volumes:
      - ./grafana:/var/lib/grafana
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    container_name: grafana
    network_mode: host
    user: "1000"

  mysql:
    image: mysql:8.0.17
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      MYSQL_ROOT_PASSWORD: wsadqe
    container_name: mysql
    network_mode: host

  backup-creator:
    build: 
      context: ./services/Services.BackupCreator
      dockerfile: Dockerfile
    environment: 
      - WRAPPER_ENVIRONMENT=Docker
      - HOST=Win
    volumes:
      - ./:/maindir
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    network_mode: host
    container_name: bc

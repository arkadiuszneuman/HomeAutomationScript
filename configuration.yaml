    name: Denon Volume
    initial: 25
    min: 1
    max: 100
    step: 1

notify:
  - platform: pushbullet
    name: push
    api_key: !secret pushbullet_api_key

device_tracker:
- platform: nmap_tracker
  hosts:
    - 192.168.1.103-104
  track_new_devices: yes
  interval_seconds: 10
  home_interval: 1

weather:
  - platform: openweathermap
    api_key: !secret openweathermap_api_key



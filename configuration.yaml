homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: 50.308210
  longitude: 18.916434
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: 287
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Warsaw
  # Customization file
  customize: !include customize.yaml

logger:
  default: info

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  # Secrets are defined in the file secrets.yaml
  # 
  # Uncomment this if you are using SSL/TLS, running in Docker container, etc.
  # base_url: example.duckdns.org:8123

# Checks for available updates
# Note: This component will send some information about your system to
# the develapi_password: !secret http_passwordopers to assist with development of Home Assistant.
# For more information, please see:
# https://home-assistant.io/blog/2016/10/25/explaining-the-updater/
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  # include_used_components: true

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time
history:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Weather prediction
sensor:
  - platform: yr
  - platform: rest
    name: Airly
    resource: https://airapi.airly.eu/v1/nearestSensor/measurements?latitude=50.29076&longitude=18.91781&maxDistance=1000
    headers:
      apikey: !secret airly_api_key
    value_template: "{{ value_json['airQualityIndex'] }} {{ value_json['pm25'] }} {{ value_json['pm10'] }}"
  - platform: template
    sensors:
      airly_aqi:
        unit_of_measurement: "units"
        value_template: "{{ states.sensor.airly.state.split(' ')[0] | round(0) }}"
      airly_pm25:
        unit_of_measurement: "μg/m3"
        value_template: "{{ states.sensor.airly.state.split(' ')[1] | round(0) }}"
      airly_pm10:
        unit_of_measurement: "μg/m3"
        value_template: "{{ states.sensor.airly.state.split(' ')[2] | round(0) }}"
      airly_pm25_percent:
        unit_of_measurement: "%"
        value_template: "{{ states.sensor.airly.state.split(' ')[1] | multiply(100) | multiply(0.04) | round(0) }}"

# Text to speech
tts:
  - platform: google

# Cloud
cloud:

group: !include groups.yaml
automation: !include_dir_list custom/automations/
script: !include scripts.yaml 
scene: !include_dir_list custom/scenes/

